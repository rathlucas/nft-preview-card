<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="background">
      <div class="container">

        <img class="nftImage" src="./images/image-equilibrium.jpg" alt="NFT Equilibrium Image">
        <div class="nftHover">
          <img class="nftHoverImg" src="./images/icon-view.svg" alt="Hover Icon">
        </div>
        
        <h2 class="title">Equilibrium #3429</h2>

        <p class="mainText">Our Equilibrium collection promotes balance and calm.</p>
        <p class="price">0.041 ETH</p>
        <p class="timeLeft">3 days left</p>

        <section class="poster">
          <img class="avatar" src="./images/image-avatar.png" alt="Avatar Photo">
          <p class="posterText">Creation of <span class="posterLink">Jules Wyvern</span></p>
        </section>

      </div>
    </div>
  </main>

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lucas Santiago</a>.
  </div>
</body>
</html>
