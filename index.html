<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="background">
    <div class="container">
      <img class="nftImage" src="./images/image-equilibrium.jpg" alt="NFT Equilibrium Image">
      <h2 class="title">Equilibrium #3429</h2>

      <p class="mainText">Our Equilibrium collection promotes balance and calm.</p>
      <p class="price">0.041 ETH</p>
      <p class="timeLeft">3 days left</p>
    </div>    
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lucas Santiago</a>.
  </div>
</body>
</html>
